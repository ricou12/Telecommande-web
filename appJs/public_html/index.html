<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance vidéo</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <!-- Background fixed full size -->
    <div class="background bgImage"></div>
    <div class="background bgColor--black-transparency"></div>

    <div class="container">
        <div class="row">
            <div class="col-12 my-5 text-center">
                <h1 class="txtShadow--white">Télécommande</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h3 class="text-white">Data server NodeJs</h3>
                <div class="terminal" id ="DataServer"></div>
            </div>
            <div class="col-6">
                <h3 class="text-white">Data arduino</h3>
                <div class="terminal" id ="DataSerialPort"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 mt-4 moteurs">
                <div class="row">
                    <div class="col-12">
                        <h3 class="txtShadow--white text-center">Commandes moteurs</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <img src="assets/images/hautGauche.png" alt="" action="moteur_AvGauche" class="icon">
                        <img src="assets/images/avancer.png" alt="" action="moteur_Avancer" class="icon">
                        <img src="assets/images/hautDroite.png" alt="" action="moteur_AvDroite" class="icon">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <img src="assets/images/gauche.png" alt="" action="moteur_Gauche" class="icon">
                        <img src="assets/images/centrer.png" alt="" action="moteur_Stop" class="icon">
                        <img src="assets/images/droite.png" alt="" action="moteur_Droite" class="icon">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <img src="assets/images/basGauche.png" alt="" action="moteur_ArGauche" class="icon">
                        <img src="assets/images/reculer.png" alt="" action="moteur_Reculer" class="icon">
                        <img src="assets/images/basDroite.png" alt="" action="moteur_ArDroite" class="icon">
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 camera mt-4">
                <div class="row">
                    <div class="col-12">
                        <h3 class="txtShadow--white text-center">Commandes caméra</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <img src="assets/images/avancer.png" alt="" action="camera_Haut" class="icon">
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <img src="assets/images/gauche.png" alt="" action="camera_Gauche" class="icon">
                        <img src="assets/images/centrer.png" alt="" action="camera_Centre" class="icon">
                        <img src="assets/images/droite.png" alt="" action="camera_Droite" class="icon">
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <img src="assets/images/reculer.png" alt="" action="camera_Bas" class="icon">
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 offset-md-6 mt-4">
                <div class="row">
                    <div class="col-12">
                        <h3 class="txtShadow--white text-center">Automatisée</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <img src="assets/images/scanX.png" alt="" action="camera_Scan-X" class="icon">
                        <img src="assets/images/scanY.png" alt="" action="camera_Scan-Y" class="icon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="./assets/js/clavier.js"></script> -->
    <script src="./assets/js/commande.js"></script>
    <script src="./assets/js/socket-io.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
