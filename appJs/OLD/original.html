			function affKeyCode(event)  {
				/*alert(event.keyCode);*/
				alert(event.keyCode);
				
				/* ----------------- DEPLACEMENT CAMERA ------------------  */
				
				/* fleche droite */
				if (event.keyCode == 39 ){ 
					move('droite');
				}  
				/* fleche gauche */
				if (event.keyCode == 37 ){ 
					move('gauche');
				}  
				/* fleche haut */
				if (event.keyCode == 38 ){ 
					move('haut');
				}  
				/* fleche bas */
				if (event.keyCode == 40 ){ 
					move('bas');
				}  
				/* STOP = 32 */
				if (event.keyCode == 32 ){ 
					move('stop');
				}
				/* --------------------------------------------------------  */
				
				
				/* DEPLACEMENT VEHICULE  */
				
				/* numpad 0  */
				if (event.keyCode == 96 ){ 
				Ctrl_servo('1','scan_centre');	
				}
				/* numpad 1  */
				if (event.keyCode == 97 ){ 
				Ctrl_servo('1','scan_centre');	
				}
				/* numpad 2  */
				if (event.keyCode == 98 ){ 
				Ctrl_servo('1','scan_centre');	
				}
				/* numpad 3  */
				if (event.keyCode == 99 ){ 
				Ctrl_servo('1','scan_centre');	
				}
				/* numpad 4  */
				if (event.keyCode == 100 ){ 
				Ctrl_servo('1','scan_centre');	
				}
				/* numpad 5  */
				if (event.keyCode == 101 ){ 
				Ctrl_servo('1','scan_centre');	
				}
				/* numpad 6  */
				if (event.keyCode == 102 ){ 
				Ctrl_servo('1','scan_centre');	
				}
				/* ESPACE = 103 */
				if (event.keyCode == 103 ){ 
				Ctrl_servo('1','gauche');	
				}
				/* numpad 8  */
				if (event.keyCode == 104 ){ 
				Ctrl_servo('1','scan_centre');	
				}
				/*  = 105 */
				if (event.keyCode == 105 ){ 
				Ctrl_servo('1','droite');	
				}
				
				/* CAMERA  */
				/* touche espace = 97 */
				if (event.keyCode == 97 ){ 
				Ctrl_servo('0','droite');	
				}
				/* numpad 2  */
				if (event.keyCode == 98 ){ 
				Ctrl_servo('0','scan_centre');	
				}
				/* touche espace = 99 */
				if (event.keyCode == 99 ){ 
				Ctrl_servo('0','gauche');	
				}
			}

		//********************************************************************************************
			function move(dpl_servo)
			{
				if (dpl_servo=='undefined')
				{ 
					return;
				}
				//requete Http pour le serveur
				var xmlhttp=new XMLHttpRequest();
				xmlhttp.open("POST","/",true);
				xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
				xmlhttp.send('action=' + dpl_servo);
			}
			
			function changeIcone(identifiant,image) {
				document.getElementById(identifiant).src=image;
			}
